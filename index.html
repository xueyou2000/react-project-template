<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="utf-8" />
        <meta content="telephone=no,email=no" name="format-detection" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.assetsPublicPath%>static/css/rest.css" />
        <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.assetsPublicPath%>static/favicon.ico" />
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
    </head>

    <body>
        <div id="root"></div>

        <script src="<%=htmlWebpackPlugin.options.assetsPublicPath%>static/js/polyfill.js"></script>
        <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.4/umd/react.production.min.js"></script>
        <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.production.min.js"></script>
    </body>
</html>
